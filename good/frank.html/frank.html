<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frank.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+CU:wght@100..400&family=Playwrite+HR:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="">


    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class=" icon-cart">
                <svg class="w-[44px] h-[44px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="28" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                  </svg>
                  
                  <span>0</span>
            </div>
        </header>

        <div class="productlist">
            <div class="item">
                <img src="/image/chair1.jpeg" alt="">
                <h2>NAME PRODUCT</h2>
                <div class="price">$200</div>
                <button class="addCart" id="cartBtn">
                    ADD TO CART
                </button>
            </div>

        </div>
    </div>

    <div class="cartTab">
        <h1>shopping cart</h1>
        <div class="listcart">
            <div class="item">
                <div class="imge">
                    <img src="/image/chair1.jpeg" alt="">
                </div>
                <div class="name">
                    NAME
                </div>
                <div class="totalclass">
                    $200
                </div>
                <div class="quantity">
                    <span class="minus"></span>
                    <span>1</span>
                    <span class="add">></span>
                </div>
            </div>
        </div>
        <div class="btn">
            <button class="close" id="closeBtn">CLOSE</button>
            <button id="outBtn">CHECK OUT</button>
        </div>
    </div>
    
    <script src="franck.js"></script>
</body>
</html>
